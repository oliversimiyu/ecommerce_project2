{% extends "base.html" %}

{% block title %}
    Order Completed
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success">Thank You!</h1>
                        <p class="card-text">Your order has been successfully completed.</p>
                        <p class="card-text">Your order number has been saved to your account.</p>
                        <a href="{% url 'products:product_list' %}" class="btn btn-primary mt-3">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
